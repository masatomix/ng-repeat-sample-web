<style>
    .example-animate-container {
        background:white;
        border:1px solid black;
        list-style:none;
        margin:0;
        padding:0 10px;
    }
    .animate-repeat {
        line-height:40px;
        list-style:none;
        box-sizing:border-box;
    }
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter,
    .animate-repeat.ng-leave {
        -webkit-transition:all linear 0.5s;
        transition:all linear 0.5s;
    }
    .animate-repeat.ng-leave.ng-leave-active,
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter {
        opacity:0;
        max-height:0;
    }
    .animate-repeat.ng-leave,
    .animate-repeat.ng-move.ng-move-active,
    .animate-repeat.ng-enter.ng-enter-active {
        opacity:1;
        max-height:40px;
    }
</style>


<div>
<input type="search" ng-model="q" placeholder="filter friends..."/>
<button ng-click="click()">log!</button>
<button ng-click="search()">search</button>
<button ng-click="init()">init</button>
</div>
<div class="table-responsive">
    <table class="table table-hover table-condensed example-animate-container">
        <tr class="row">
            <td class="col-sm-2">NO</td>
            <td class="col-sm-2">id</td>
            <td class="col-sm-4">name</td>
            <td class="col-sm-4">age</td>
        </tr>
        <tr class="row animate-repeat"  ng-repeat="instance in friends | filter:q track by index($id(instance),instance,$index)">
            <td class="col-sm-2">{{$index}}</td>
            <td class="col-sm-2"><display-value name='instance.id'/></td>
            <td class="col-sm-4"><display-value name='instance.name'/></td>
            <td class="col-sm-4"><display-value name='instance.age'/></td>
        </tr>
    </table>
</div>
